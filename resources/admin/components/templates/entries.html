<div class="sub__body">
	<div class="section__header">
		<h2 class="menu__item-title">Entries</h2>

		<ul class="breadcrumb-with-root_element">
		  <li><router-link to="home">Home</router-link></li>
		  <li>Entries</li>
		</ul>

		<input type="text" name="search" class="search__input" placeholder="Search" v-model="inputSearch" @keyup="Entries()">

		<select class="search__key" v-model="keySearch">
			<option value="buildings.name">Building</option>
			<option value="entries.name">Entries</option>
			<option value="cities.name">City</option>
			<option value="addresses.street">Street</option>
			<option value="IMEI">IMEI</option>
		</select>
	</div>

	<div class="block__add">
		<button class="button__view-left">L</button>
		<button class="button__view-left">B</button>

		<router-link to="entry"><button class="button__add--item" @click="addEntry()">+ Add Entries</button></router-link>
	</div>

	<div class="block__table">
		<table class="table__model_1 ">
						
			<tr class="table__header">
				<td @click="Sort('buildings.name',ascending)">Building</td>
				<td @click="Sort('entries.name',ascending)">Entry</td>
				<td @click="Sort('cities.name',ascending)">City</td>
				<td @click="Sort('addresses.street',ascending)">Street</td>
				<td @click="Sort('entries.number_of_floors',ascending)">Nr. of floor</td>
				<td @click="Sort('entries.number_of_apartments',ascending)">Nr. of apartaments</td>
				<td></td>
			</tr>	
			<tr class="table__row" v-for="entry in objEntries">
				<td>{{entry.building}}</td>
				<td><router-link to="entry">{{entry.name}}</router-link></td>
				<td>{{entry.city}}</td>
				<td>{{entry.street}}</td>
				<td>{{entry.number_of_floors}}</td>
				<td>{{entry.number_of_apartments}}</td>
				<td>
					<button @click="editEntry(entry.id)">E</button>
					<button @click="deleteEntry(entry.id)">D</button>
				</td>
			</tr>


		</table>
	</div>

	<menu-item-footer></menu-item-footer>
</div>
